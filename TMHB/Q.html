<body>
    <div class ="kamid">
    <img  class ="kami" src = "Q.png">

   <script type="text/javascript">

    function gate(){
        
        var UserInput = prompt("与謝野さんペン貸して...","");
        
        if( /\W+/g.test(UserInput) ) {
            
            alert("半角英数字のみを入力するである...");
        }
        else if( UserInput ==  618 ) {
            
            location.href = UserInput + ".html";
        }
        else if(UserInput != 618)　{
            alert("不正解である...");
        }
        
    }

    function a(){
        alert('(ヒント)逆さまにしても意味が成り立つ数字が答えだ！\r\nつまり、｛0,1,6,8,9｝の内の3つが答えだ！');
    }

    function b(){
        alert("乱歩：与謝野さんの出番はない！僕がいれば全部解決するからね！");
    }

    </script>   


    <div class="hints">
    <input class="hint" type="button" value="超推理" onclick="a();">
    <input class="relive" type="button" value="君死給勿" onclick="b();">
    </div>      
    <br>
    <div class="an">
    <input class="a" type="button"  value="解答" onclick="gate();">
    </div>
</body>
